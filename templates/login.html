<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="shortcut icon" href="/static/images/calendarImageLogo.png" />
    <link rel="stylesheet" href="/static/styleLogin.css" />
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='styleLogin.css')}}"> -->
</head>

<body>

    <div class="contenedor">
        <h3 class="titulo">Inicio de sesión</h3>
        <hr>

        <form class="cuerpo" action="{{url_for('login')}}" method="POST">
            <label for="email">Correo Electronico:</label><br>
            <input type="email" name="email" id="email" placeholder="Ingrese su correo electrónico...">
            <br><br>

            <label for="passw">Contraseña:</label><br>
            <input type="password" name="passw" id="passw" placeholder="Ingrese contraseña...">
            <br><br>

            <input type="submit" value="Login" class="button">
            <br><br><br>

            <div class="redregister">
                <h4 id="regLink">¿No tienes una cuenta?
                    <a href="/registration">Regístrate</a>
                </h4>
            </div>
        </form>

    </div>

    <div class="goBack">
        <a href="/">Regresar</a>
    </div>

    <!-- <script src="/static/scriptLogin.js"></script> -->
    <!-- <script src="{{url_for('static', filename='scriptLogin.js')}}"></script> -->
</body>

</html>
