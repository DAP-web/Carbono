<div id="caja">
    <div id="listTitle">
        <h2>To Do List:</h2>
    </div>
    <br>
    <div id="listTitle">
        <ul id="lista">
            {% if username %}
            {% for task in tasks %}
                {% if task['date'] == 'x' %}
                    {% set i = 1 %}
                    <li>Task {{i}}: {{task}}</li>
                    {%set i = i + 1%}
                {% endif %}
            {% endfor %}
            {% endif %}
        </ul>
    </div>
</div>
