<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/static/styleRegistro.css">
    <link rel="shortcut icon" href="/static/images/calendarImageLogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>

<body>
    <div class="contenedor">
        <h3 class="titulo">Registro</h3>
        <hr>
        <div class="imagen">
            <img id="registerimg" style="float: right; left: 50%; margin-left: -175px;"
                src="/static/images/formulario.jpg" alt="Formulario llenado">
        </div>

        <form class="cuerpo" action="{{url_for('registration')}}" method="POST">
            <label for="correo_reg">Correo Electronico:</label><br>
            <input type="email" name="correo_reg" id="correo_reg" placeholder="Ingrese su correo electronico..."
                required>

            <br><br>

            <label for="usuario_reg">Usuario:</label><br>
            <input type="text" name="usuario_reg" id="usuario_reg" placeholder="Ingrese un nombre de usuario..."
                required>
            <br><br>

            <label for="contra_reg">Contraseña:</label><br>
            <input type="password" name="contra_reg" id="contra_reg" placeholder="Ingrese una contraseña..." required>
            <br><br>

            <label for="contraConf_reg">Confirmar contraseña:</label><br>
            <input type="password" name="contraConf_reg" id="contraConf_reg" placeholder="Confirme su contraseña..."
                required>
            <br><br>

            <label for="adminORClient">¿Eres el PM de tu equipo?</label><br>
            <select name="adminORClient" id="adminORClient" required>
                <option value="0">No</option>
                <option value="1">Si</option>
            </select>
            <br><br>

            <input type="submit" value="Registrarse" class="button">
            <br><br><br><br>
        </form>

        <h4 class="cuerpo" id="logLink">Already have an account?
            <a href="/login">Sign in here!</a>
        </h4>

    </div>

    <!-- <div class="redLogin">

    </div> -->

    <!-- <script src="/static/scriptRegistro.js"></script> -->
    <!-- <script src="{{url_for('static', filename='scriptRegistro.js')}}"></script> -->
</body>

</html>
